<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>다양한 테투리</title>
        <style>
            p{
                border-width: 5px;
                border-color : black;
                border-style: double dotted none solid;
            }
        </style>
    </head>
    <body>
        <h3>다양한 테투리</h3>
        <hr>
        <p style="border: 3px solid blue">3픽셀 soild</p>
        <p style="border: 3px none  blue">3픽셀 none</p>
        <p style="border: 3px hidden blue">3픽셀 hidden</p>
        <p style="border: 3px dotted blue">3픽셀 dotted</p>
        <p style="border: 3px dashed blue">3픽셀 dashed</p>
        <p style="border: 3px double blue">3픽셀 double</p>
        <p style="border: 15px groove yellow">3픽셀 groove</p>
        <p style="border: 15px ridge yellow">3픽셀 ridge</p>
        <p style="border: 15px inset yellow">3픽셀 inset</p>
        <p style="border: 15px outset yellow">3픽셀 outset</p>
        <p>히히 </p>
    </body>
</html>
