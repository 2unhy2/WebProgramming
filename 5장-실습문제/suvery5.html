<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>소프트웨어 기술 선호에 관한 설문 </title>

        <style>
            body {
                font-family: sans-serif;
                margin: 0;
            }
    
            header {
                background-color: yellow;
                padding: 10px;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
            }
    
            .subtext {
                text-align: center;
                padding-bottom: 10px;
                background-color: yellow;
            }
    
            form {
                background-color: pink;
                padding: 20px;
                margin: 0;
            }
    
            textarea {
                width: 100%;
                height: 100px;
            }
    
            footer {
                background-color: plum;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }
    
            label {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        

        <header>설문지</header>
        <div class="subtext">
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </div>
    
        <form>
            <p>학년:
                <label><input type="radio" name="grade" value="1학년">1학년</label>
                <label><input type="radio" name="grade" value="2학년">2학년</label>
                <label><input type="radio" name="grade" value="3학년">3학년</label>
            </p>
    
            <p>성별:
                <label><input type="radio" name="gender" value="남">남</label>
                <label><input type="radio" name="gender" value="여">여</label>
            </p>
    
            <p>관심 분야:
                <select>
                    <option>모바일 소프트웨어</option>
                    <option>웹 개발</option>
                    <option>AI</option>
                    <option>게임</option>
                </select>
            </p>
    
            <p>진로:
                <label><input type="radio" name="job" value="개발" checked>개발</label>
                <label><input type="radio" name="job" value="기획">기획</label>
                <label><input type="radio" name="job" value="영업">영업</label>
                <label><input type="radio" name="job" value="창업">창업</label>
            </p>
    
            <p>
                <textarea placeholder="글을 남겨주세요"></textarea>
            </p>
        </form>
    
        <footer>
            Copyright 2022 by Kitae
        </footer>

        
    </body>
</html>
