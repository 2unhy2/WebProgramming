<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>태그 셀렉터 만들기</title>
        <style>
            h3{
                text-align : right;
                color:darkred;
            }
            span{
                background-color: deepskyblue;
            }
            body{
                background-color: mistyrose;
                color:blueviolet;
            }
        </style>
    </head>
    <body>
        <h3>소연재</h3>
        <hr>
        <p>저는 체소 선주 소연재입니다. <span>음악</span>을 들으면서 책읽기를 좋아합니다.
        <span>김치 찌개</span>와 <span>막구수 </span> 무척 좋아합니다. </p>
        
    </body>
</html>
