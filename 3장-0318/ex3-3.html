<!DOCTYPE html>
<html>
    <head>
        <title>edtails와 sumary 태그</title>
    </head>
    <body>
    <h3>details와sumary 태그</h3>
    Q &amp; A 리스트
    <hr>
    <details>
        <summary>Question 1</summary>
        <p>웹 개발자가 알아야 하는 언어 3 가지></p>

    </details>
    <details>
        <summary>Answer 1</summary>
        <p>HTML5, CSS, Javascript</p>

    </details>
    </body>
</html>
<!-- details는 세부정보 담을 수 있음
이때 summary는 세부정보의 제목 역할 -->
