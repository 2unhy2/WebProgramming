<!DOCTYPE html>
<html>
    <head><title>시간 정보 입력 응용용</title></head>
    <body>
        <h3>생일축하합니다</h3>
        
        <hr>
        당신의 생일은 2003년 2월 9일 입니다. 틀리면 수정하시고
        파티 시간과 장소를 입력하세요.
        <form>
            <table>
                <tr><td>생일</td>
                <input type="date" value="2000-05-20"></tr>
                <tr><td>생일파티시간</td>
                    <tr><input type="time"></tr>
                    <tr><td>생일파티장소</td>
                        <input type="text"></tr>

            </table>
        </form>
    </body>
</html>
