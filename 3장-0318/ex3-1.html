<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 문서 구조 시멘틱 태그 사용</title>
        <style>
            html, body {margin: 0; padding: 0; height: 100%;}
            .header { width: 100%; height: 15%; background: yellow;}
            .nav{width: 15%; height: 70%;float:left;}
            .section{width: 70%; height: 70%; float: left; background: olivedrab;}
            .aside{width: 15%; height: 70%; float: left; background: orange;}
            .footer{width: 100%; height: 15%; clear: both; background: plum;}


        </style>
    </head>
    <body>
       
        <header class="header">header</header>
        <nav class="nav">nav</nav>

        <section class="section">section</section>
        <aside class="aside">aside</aside>
        <footer class="footer">footer</footer>
        
    </body>
</html>

<!-- 
header : 큰 맥락 확인(머리말)
nav : 페이지 내 목차 용도(하이퍼링크 모아두기)
section : 주제 기재(장 혹은 절)
aside : 흐름에서 벗어난 약간 팁? 관련 기사 등 오른쪽이나 왼쪽 배치
footer : 꼬리말 영역 표시 태그/ section내에 꼬리말 포함. 저자나 저작권 정보 등 표시시
article : 보조적인 기사사 -->
