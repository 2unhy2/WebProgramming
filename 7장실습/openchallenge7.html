<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>

   
    <ul id="ramenList"></ul>

    <script>
        let itemlist = ["라면", "계란", "물", "파"];
        let ul = document.getElementById("ramenList");

        for (let n = 0; n < itemlist.length; n++) {
            let li = document.createElement("li");
            li.textContent = itemlist[n];
            ul.appendChild(li);
        }
    </script>
</body>
</html>
