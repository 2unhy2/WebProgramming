<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Date 객체로 현재시간 알아내기 </title>
    </head>
    <body>
        <h3>Date 객체로 현재시간 알아내기</h3>
        <hr>
        <div id="currentTime"></div>
        <div id="details"></div>
        <div id="nextTime"></div>
        <script>
            function updateTime(){
                let now = new Date();

                let currentTimeDiv = document.getElementById("currentTime");
                let detailsDiv = document.getElementById("details");

            currentTimeDiv.innerHTML = "현재 시간 : " + now.toUTCString() + "<br><hr>";

            detailsDiv.innerHTML = 
                now.getFullYear() + "년도<br>" +
                (now.getMonth() + 1) + "월<br>" +
                now.getDate() + "일<br>" +
                now.getHours() + "시<br>" +
                now.getMinutes() + "분<br>" +
                now.getSeconds() + "초<br>" +
                now.getMilliseconds() + "밀리초<br><hr>";
        }

        // 1초마다 updateTime 함수 호출
        setInterval(updateTime, 1000);
