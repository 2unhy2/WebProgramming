<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>String 객체의 메소드 활용 </title>
    </head>
    <body>
        <h3>String 객체의 메소드 활용 </h3>
        <hr>
        <script>
            let a = new String("Boys and Girls");
            let b = "!!";
            document.write("a : " + a + "<br>");
            document.write("b : " + b + "<br><hr>");

            document.write(a.charAt(0) + "<br>");//특정위치 추출
            document.write(a.concat(b,"입니다") + "<br>");//붙이는거 3개까지
            document.write(a.indexOf("s")+"<br>");//s의 위치는 세번째
            document.write(a.indexOf("And")+"<br>");//and같은 경우 위치가 없기때문에 -1
            document.write(a.slice(5,8)+"<br>");//5~8짤라라
            document.write(a.substr(5,3)+"<br>");//3칸뒤
            document.write(a.toUpperCase() + "<br>");
            document.write(a.replace("and","or")+"<br>");
            document.write(" kitae ".trim()+"<br><hr>");

            let sub = a.split(" ");
            document.write("a를 빈칸으로 분리<br>");
            for(let i = 0; i<sub.length; i++){
                document.write("sub"+i+"="+sub[i] + "<br>");
            }
            document.write("<hr>String 메소드를 실행 후 a와 B 변화 없음 <br>");
            document.write("a : " + a + "<br>");
            document.write("b : " + b + "<br>");
        </script>
        
    </body>
</html>
