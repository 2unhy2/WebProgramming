<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>도형 서식 폼 만들기 </title>
    </head>
    <body>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
        <fieldset>
            <legend>도형 서식 입력 </legend>
            <form>
                선종류 <select name="선종류">
                    <option value="1">선없음</option> 
                    <option value="1">실선 </option> 
                    <option value="1">점선 </option>
                    </select><br>
                선두께 <input type="number">
                선색<input type ="color"><br>
                투명도(0~100) : <input type="range" min="0" max="100" list="to">
                <datalist id ="to">
                    <option value="10" label="low"></option>
                <option value="90" label="high"></option>
                </datalist>
                
                     
            </form>
            
        </fieldset>
        
    </body>
</html>
