<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>웹 브라우저 소개 </title>
    </head>
    <body>
        <h3>웹 브라우저 소개</h3>
        <hr>
        <table style="width: 100%; table-layout: fixed;">
            <tr><td>
                <p>
                브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,
                 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터를 
                 다운로드받아 보여주는 소프트웨어이다.
                </p></td>
                <td>
                    <figure>
                        <img src="chrome.png" alt="구글 크롬 브라우저" width="300">
                        <figcaption>그림 1-2 구글 Chrome</figcaption>
                    </figure>
                </td>
            </tr>
            <tr>
                <figure>
                    <td><p>웹페이지는 브라우저에 어쩌고 저쩌고</p></td>
                    <td><code>&lt;!doctype html&gt;<br>
                        &lt;/html&gt;<br>
                    ...<br>
                    &lt;/html&gt;</code>
                    <figcaption>그림 1-3 HTML5 문서 구성 </figcaption>
                </td>
                    
                </figure>
                
            </tr>
        </table>
        
    </body>
</html>
